---
services:
  postgres:
    env_file:
      - ./.env_db
    image: "postgres:12"

  redis:
    image: "redis:6"

  django:
    env_file:
      - ./.env_app
    build: "."
    command: gunicorn blog.wsgi:application --bind 0.0.0.0:8000
    depends_on:
      - postgres
      - redis
    expose:
      - "8000"
    volumes:
      - "./apterek_blog/:/app/"
      - "static:/app/static"
      - "media:/app/media"

  worker:
    restart: always
    env_file:
      - ./.env_app
    build:
      context: "./worker"
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
    volumes:
      - "./apterek_blog/:/app/"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - "static:/app/static"
      - "media:/app/media"
    depends_on:
      - django

volumes:
  static:
  media:

version: "3.3"